<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>BTC Painel iOS 9</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: sans-serif;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .cell {
      height: 25%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #222;
      font-size: 30px;
    }
    #fee-rate-value {
      font-size: 16px;
      color: #e0e0e0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="cell" id="btc-usd">Carregando...</div>
  <div class="cell" id="usd-brl">Carregando...</div>
  <div class="cell" id="btc-brl">Carregando...</div>
  <div class="cell" id="block-cell">
    <div id="block-height">Carregando...</div>
    <div id="fee-rate-value"></div>
  </div>

  <script>
    function getJSON(url, callback) {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            try {
              var data = JSON.parse(xhr.responseText);
              callback(null, data);
            } catch (e) {
              callback(e);
            }
          } else {
            callback(new Error('Erro HTTP: ' + xhr.status));
          }
        }
      };
      xhr.open('GET', url, true);
      xhr.send();
    }

    function getText(url, callback) {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            callback(null, xhr.responseText);
          } else {
            callback(new Error('Erro HTTP: ' + xhr.status));
          }
        }
      };
      xhr.open('GET', url, true);
      xhr.send();
    }

    function atualizar() {
      document.getElementById('btc-usd').textContent = 'Carregando...';
      document.getElementById('usd-brl').textContent = 'Carregando...';
      document.getElementById('btc-brl').textContent = 'Carregando...';
      document.getElementById('block-height').textContent = 'Carregando...';
      document.getElementById('fee-rate-value').textContent = '';

      getJSON('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd', function(err, data1) {
        var btcUsd = (!err && data1.bitcoin && data1.bitcoin.usd) ? parseFloat(data1.bitcoin.usd) : null;
        document.getElementById('btc-usd').textContent = btcUsd ? 'BTC/USD: $' + btcUsd : 'Erro BTC';

        getJSON('https://economia.awesomeapi.com.br/json/last/USD-BRL', function(err2, data2) {
          var usdBrl = (!err2 && data2.USDBRL && data2.USDBRL.bid) ? parseFloat(data2.USDBRL.bid) : null;
          document.getElementById('usd-brl').textContent = usdBrl ? 'USD/BRL: R$ ' + usdBrl.toFixed(2) : 'Erro USD';

          if (btcUsd && usdBrl) {
            var btcBrl = btcUsd * usdBrl;
            document.getElementById('btc-brl').textContent = 'BTC/BRL: R$ ' + Math.round(btcBrl);
          } else {
            document.getElementById('btc-brl').textContent = 'Erro BRL';
          }
        });
      });

      getText('https://mempool.space/api/blocks/tip/height', function(err3, text) {
        var height = (!err3 && !isNaN(parseInt(text, 10))) ? parseInt(text, 10) : null;
        document.getElementById('block-height').textContent = height ? 'Bloco: ' + height : 'Erro bloco';
      });

      getJSON('https://mempool.space/api/v1/fees/recommended', function(err4, data4) {
        var fee = (!err4 && data4.halfHourFee) ? parseInt(data4.halfHourFee, 10) : null;
        document.getElementById('fee-rate-value').textContent = fee ? fee + ' sat/vB' : 'Erro taxa';
      });
    }

    atualizar();
    setInterval(atualizar, 60000);
  </script>
</body>
</html>
